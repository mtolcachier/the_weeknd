<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>The Weeknd | Merch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
    <link rel="icon" href="images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content="the, weeknd, abel, tesfaye, merch, merchandise, shop, store, music" /> 
	<meta name="description" content="This is The Weeknd's official merchandise and music online store" />
    <script src="https://kit.fontawesome.com/e27ba4cf9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white border-bottom border-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/the-wknd.png" alt="Logo" title="Logo" width="170px">
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="categories navbar-nav mx-5">
                        <li id="all" class="nav-item mx-3 filter-btn">All</li>
                        <li id="hoodies" class="nav-item mx-3 filter-btn">Hoodies</li>
                        <li id="shirts" class="nav-item mx-3 filter-btn">Shirts</li>
                        <li id="music" class="nav-item mx-3 filter-btn">Music</li>
                    </ul>
                    <div>
                        <button type="button" class="btn button px-0">
                            <i id="user" class="fa-regular fa-user fa-lg mx-3"></i>
                        </button>
                        <button type="button" class="btn button px-0">
                            <i id="cart" class="fa-solid fa-cart-shopping fa-lg mx-3"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div id="content" class="row"></div>
        </div>
    </main>
    <footer>
        <div class="mt-4 border-top border-dark">
            <div class="socials">
                <a href="https://www.instagram.com/theweeknd/" target="_blank"><i class="fa-brands fa-instagram fa-xl mx-3"></i></a>
            </div>
            <div class="socials">
                <a href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ" target="_blank"><i class="fa-brands fa-spotify fa-xl mx-3"></i></a>
            </div>
            <div class="socials">
                <a href="https://www.youtube.com/user/TheWeekndVEVO" target="_blank"><i class="fa-brands fa-youtube fa-xl mx-3"></i></a>
            </div>
            <div class="mt-3">
                <span>Copyright - Mora Tolcachier 2022</span>
            </div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
