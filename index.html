<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>The Weeknd | Merch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
    <link rel="icon" href="images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content="the, weeknd, abel, tesfaye, merch, merchandise, shop, store, music" /> 
	<meta name="description" content="This is The Weeknd's official merchandise and music online store" />
    <script src="https://kit.fontawesome.com/e27ba4cf9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white border-bottom border-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/the-wknd.png" alt="Logo" title="Logo" width="170px">
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="categories navbar-nav mx-5">
                        <li id="all" class="nav-item mx-3 filter-btn">All</li>
                        <li id="hoodies" class="nav-item mx-3 filter-btn hoodies">Hoodies</li>
                        <li id="shirts" class="nav-item mx-3 filter-btn shirts">Shirts</li>
                        <li id="music" class="nav-item mx-3 filter-btn music">Music</li>
                    </ul>
                    <div class="navbar-nav">
                        <button class="btn ">
                            <i id="user" class="fa-regular fa-user fa-lg mx-3"></i>
                        </button>
                        <!-- Trigger modal -->
                        <button type="button" class="btn position-relative me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i id="cart" class="fa-solid fa-cart-shopping fa-lg mx-3"></i>
                            <span class="mt-2 position-absolute translate-middle badge text-bg-light">0</span>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable ">
                                <div class="modal-content rounded-0 border-dark">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Shopping bag</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <p>Your bag is empty!</p>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cotinue shopping</button>
                                        <button type="button" class="btn btn-dark">Buy now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid text-center">
            <div id="content" class="row">
            </div>
        </div>
    </main>
    <footer>
        <div class="mt-4 border-top border-dark">
            <div class="socials">
                <a href="https://www.instagram.com/theweeknd/" target="_blank"><i class="fa-brands fa-instagram fa-xl mx-3"></i></a>
            </div>
            <div class="socials">
                <a href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ" target="_blank"><i class="fa-brands fa-spotify fa-xl mx-3"></i></a>
            </div>
            <div class="socials">
                <a href="https://www.youtube.com/user/TheWeekndVEVO" target="_blank"><i class="fa-brands fa-youtube fa-xl mx-3"></i></a>
            </div>
            <div class="mt-3">
                <span>Copyright - Mora Tolcachier 2022</span>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
