<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>The Weeknd | Checkout</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content="the, weeknd, abel, tesfaye, merch, merchandise, shop, store, music" /> 
	<meta name="description" content="This is The Weeknd's official merchandise and music online store" />
    <script src="https://kit.fontawesome.com/e27ba4cf9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white border-bottom border-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/the-wknd.png" alt="Logo" title="Logo" width="170px">
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <a href="./index.html" class="nav-item mx-5">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-5 mx-3">
                    <h2>Contact Information</h2>
                    <form action="/" method="post">
                        <div class="d-flex flex-column  my-3">
                            <label for="given-name">*First Name</label>
                            <input id="user-name" type="text" autocomplete="given-name" required/>
                        </div>
                        <div class="d-flex flex-column my-3">
                            <label>*Last Name</label>
                            <input id="last-name" type="text" autocomplete="family-name" required/>
                        </div>
                        <div class="d-flex flex-column my-3">
                            <label>*Email</label>
                            <input id="email" type="email" autocomplete="email" required/>
                        </div>
                        <div class="d-flex flex-column my-3">
                            <label for="street-address">*Adress</label>
                            <input id="adress" type="text" autocomplete="street-address" required/>
                        </div>
                        <div class="d-flex flex-column my-3">
                            <div class="row">
                                <div class="col">
                                    <label for="country-name">*Country</label>
                                    <select name="country" id="country" class="w-100" autocapitalize="country-name" required>
                                        <option value="" disabled selected>SELECT A COUNTRY</option>
                                        <option value="europe">EUROPE</option>
                                        <option value="united states">UNITED STATES</option>
                                        <option value="asia">ASIA</option>
                                        <option value="argentina">ARGENTINA</option>
                                    </select>
                                </div>
                                <div  class="col">
                                    <label for="city">*City</label>
                                    <input id="city" type="text" autocomplete="home city" required class="w-100"/>
                                </div>
                                <div  class="col">
                                    <label for="postal-code">*Zip Code</label>
                                    <input id="zip-code" type="text" autocomplete="postal-code" required class="w-100"/>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column my-3">
                            <label>*Card Number</label>
                            <input id="card-number" type="numer" required/>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>*Name on card</label>
                                <input id="card-name" type="text" required>
                            </div>
                            <div  class="col">
                                <label>*Expiration</label>
                                <input id="expiration" type="text" placeholder="MMYY" required class="w-100" minlength="4" maxlength="4"/>
                            </div>
                            <div  class="col">
                                <label>*Security Code</label>
                                <input id="sec-code" type="text" class="w-100" required/>
                            </div>
                        </div>
                        <div class="text-end mt-5">
                            <button type="submit" id="submit" class="btn btn-dark text-uppercase">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-5 mx-3">
                    <h2>My Bag</h2>
                    <!--SHOPPING BAG SUMMARY-->
                    <div id="final-cart">
                    </div>
                    <div id="checkout-price">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="mt-4 border-top border-dark">
            <div class="socials">
                <a href="https://www.instagram.com/theweeknd/" target="_blank"><i class="fa-brands fa-instagram fa-xl mx-3"></i></a>
            </div>
            <div class="socials">
                <a href="https://open.spotify.com/artist/1Xyo4u8uXC1ZmMpatF05PJ" target="_blank"><i class="fa-brands fa-spotify fa-xl mx-3"></i></a>
            </div>
            <div class="socials">
                <a href="https://www.youtube.com/user/TheWeekndVEVO" target="_blank"><i class="fa-brands fa-youtube fa-xl mx-3"></i></a>
            </div>
            <div class="mt-3">
                <span>Copyright - Mora Tolcachier 2022</span>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/payment.js"></script>
</body>
</html>
